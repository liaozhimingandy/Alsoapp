{% load static %}
<!doctype html>
<html lang="zh_CN">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     <!--   自动填充样式-->
    <link rel="stylesheet" href="{% static 'also/css/autocompleter.css' %}">
    <style>
        body {
            background: #E9EBEE;
            /*font-family: -apple-system-font, BlinkMacSystemFont, "Helvetica Neue", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei UI", "Microsoft YaHei", Arial, sans-serif;*/
            /* font-size: .875rem;
             font-size: 14px; */

        }
    </style>
</head>
<body>
<div class="container-fluid">
    <!-- Navbar -->
    <nav class="navbar navbar-expand navbar-white bg-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item d-none d-sm-inline-block">
                <a href="#" class="nav-link">Home</a>
            </li>
        </ul>
        <!-- SEARCH FORM -->
        <form class="form-inline ml-300">
            <div class="input-group">
                <input type="text" id="kw" class="form-control" value="{{ q }}" placeholder="此处输入你要搜索的内容..."
                       onkeydown="enter_search(event)" style="width: 500px;"/>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick="to_search()">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                            <path fill-rule="evenodd"
                                  d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                        </svg>&nbsp;搜索&nbsp;
                    </button>
                </div>
            </div>
        </form>
    </nav>
    <!-- /.navbar -->
    <!--    结果展示-->
    <div class="row pl-5">
        <div class="col-lg-10"><h1>beta...</h1></div>
    </div>

    <!--    footer-->
    <footer class="fixed-bottom bg-light pt-2 pl-2 pr-2" style="height: 40px">
        <div class="float-right d-none d-sm-block">
            <b>Version</b> 3.0.5
        </div>
        <strong>Copyright &copy; 2020 <a href="#">AdminLTE.io</a>.</strong> All rights
        reserved.
    </footer>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="dist/js/jquery.autocompleter.js"></script>
<script type="text/javascript" src="{% static 'also/js/also.js' %}"></script>

</body>
</html>
