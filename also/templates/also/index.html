{% load static %}
<!doctype html>
<html lang="zh_CN">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'also/css/bootstrap.min.css' %}">
    <!--   自动填充样式-->
    <link rel="stylesheet" href="{% static 'also/css/autocompleter.css' %}">

</head>
<body>
<form class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-6" style="top: 30%; position: absolute;">
            <div class="input-group">
                {% csrf_token %}
                <input type="text" id="kw" class="form-control" placeholder="此处输入你要搜索的内容..."
                       onkeydown="enter_search(event)"/>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick="to_search(event);">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                            <path fill-rule="evenodd"
                                  d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                        </svg>&nbsp;搜索一下&nbsp;
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>

<!--    footer-->
<footer class="fixed-bottom bg-light pt-2 pl-2 pr-2" style="height: 40px">
    <div class="float-right d-none d-sm-block">
        <b>Version</b> 1.0@Beta
    </div>
    <strong>Copyright &copy; <span id="years_now" class="font-weight-bold"></span> <a href="#">zhiming</a>.</strong> All
    rights
    reserved.
</footer>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{% static 'also/js/jquery.min.js' %}"></script>
{#<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"#}
{#        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"#}
{#        crossorigin="anonymous"></script>#}
<script src="{% static 'also/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'also/js/jquery.autocompleter.js' %}"></script>
<script type="text/javascript" src="{% static 'also/js/also.js' %}"></script>
<script type="text/javascript">
    /*赋值授权时间*/
    $(function () {
        const now = new Date();
        const year = now.getFullYear();
        $("#years_now").html(year);
    })
</script>
</body>
</html>
